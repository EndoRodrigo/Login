<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container h-80">
<div class="row align-items-center h-100">
    <div class="col-3 mx-auto">
        <div class="text-center">
            <img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" width="100" height="100"/>
            <p id="profile-name" class="profile-name-card"></p>
            <form  class="form-signin" method="post" action="{% url 'Login' %}">
              {% csrf_token %}
              <input type="text" name="username" class="form-control form-group" placeholder="username" >
              <input type="password" name="password" class="form-control form-group" placeholder="password" >
              {% if error %}
             <p class="alert alert-danger">{{ error }}</p>
             {% endif%}
              <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">enter</button>
            </form><!-- /form -->
        </div>
    </div>
</div>
</div>
